                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"

                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <div id="smart-button-container">
                                    <div style="text-align: center;">
                                      <div style="margin-bottom: 1.25rem;">
                                        <p></p>
                                        <select id="item-options" class="form-select"><option value="Single Session" price="75">Single Session - 75 USD</option><option value="4 Pack Sessions (10% off)" price="270">4 Pack Sessions (10% off) - 270 USD</option><option value="7 Pack Sessions (15% off)" price="450">7 Pack Sessions (15% off) - 450 USD</option><option value="10 Pack Sessions (20% off)" price="600">10 Pack Sessions (20% off) - 600 USD</option></select>
                                        <select style="visibility: hidden" id="quantitySelect"></select>
                                      </div>
                                    <div id="paypal-button-container"></div>
                                    </div>
                                  </div>
                                  <script src="https://www.paypal.com/sdk/js?client-id=AQqukDnGX_8rbX2_-d8pr-DOvyzzG-jap1fuDhVf6swJ5ahOAgji95udYzBC3VvK033Zd_Wdf-VItwuE&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
                                  <script>
                                    function initPayPalButton() {
                                      var shipping = 0;
                                      var itemOptions = document.querySelector("#smart-button-container #item-options");
                                  var quantity = parseInt();
                                  var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
                                  if (!isNaN(quantity)) {
                                    quantitySelect.style.visibility = "visible";
                                  }
                                  var orderDescription = '';
                                  if(orderDescription === '') {
                                    orderDescription = 'Item';
                                  }
                                  paypal.Buttons({
                                    style: {
                                      shape: 'rect',
                                      color: 'white',
                                      layout: 'vertical',
                                      label: 'paypal',
                                      
                                    },
                                    createOrder: function(data, actions) {
                                      var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
                                      var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
                                      var tax = (0 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
                                      if(quantitySelect.options.length > 0) {
                                        quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
                                      } else {
                                        quantity = 1;
                                      }
                              
                                      tax *= quantity;
                                      tax = Math.round(tax * 100) / 100;
                                      var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
                                      priceTotal = Math.round(priceTotal * 100) / 100;
                                      var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
                              
                                      return actions.order.create({
                                        purchase_units: [{
                                          description: orderDescription,
                                          amount: {
                                            currency_code: 'USD',
                                            value: priceTotal,
                                            breakdown: {
                                              item_total: {
                                                currency_code: 'USD',
                                                value: itemTotalValue,
                                              },
                                              shipping: {
                                                currency_code: 'USD',
                                                value: shipping,
                                              },
                                              tax_total: {
                                                currency_code: 'USD',
                                                value: tax,
                                              }
                                            }
                                          },
                                          items: [{
                                            name: selectedItemDescription,
                                            unit_amount: {
                                              currency_code: 'USD',
                                              value: selectedItemPrice,
                                            },
                                            quantity: quantity
                                          }]
                                        }]
                                      });
                                    },
                                    onApprove: function(data, actions) {
                                      return actions.order.capture().then(function(orderData) {
                                        
                                        // Full available details
                                        console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                              
                                        // Show a success message within this page, e.g.
                                        const element = document.getElementById('paypal-button-container');
                                        element.innerHTML = '';
                                        element.innerHTML = '<h3>Thank you for your payment!</h3>';
                              
                                        // Or go to another URL:  actions.redirect('thank_you.html');
                              
                                      });
                                    },
                                    onError: function(err) {
                                      console.log(err);
                                    },
                                  }).render('#paypal-button-container');
                                }
                                initPayPalButton();
                                  </script>
